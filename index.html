<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>The Weatherizer</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div id='wrapper' style='position: relative'>  
  <button class='btn' id='switch-temp'>F</button>
  <h1 class='text-center' id='city'></h1>
  <p class='text-center' style='font-size: 2em' id='today'></p>
  <div class='row row-centered' style='padding-top: 12px'>
    <div class='col-md-5 col-centered text-right'>
      <span class='text-center sizeup' id='temp'></span>
      <span class='text-center top-align' id='max-temp'></span>
      <span class='text-center' id='min-temp'></span>
    </div>
    <div class='col-md-5 col-centered text-left'>
      <div id='current'>
        <img id='weather-icon' src='#' />
        <span class='sizeup' id='condition'></span>
      </div>
    </div>
  </div>
  <div class='column' style='padding-top: 15px'>
    <div class='row row-centered'>
      <div class='col-md-1 col-centered text-center'>
        <p><span id='day1'></span>
          <br><span id='date1'></span></p>
        <p><img id='weather-icon1' src='#' /></p>
        <p><span id='high1'></span>
          <br><span id='low1'></span></p>
      </div>
      <div class='col-md-1 col-centered text-center'>
        <p><span id='day2'></span>
          <br><span id='date2'></span></p>
        <p><img id='weather-icon2' src='#' /></p>
        <p><span id='high2'></span>
          <br><span id='low2'></span></p>
      </div>
      <div class='col-md-1 col-centered text-center'>
        <p><span id='day3'></span>
          <br><span id='date3'></span></p>
        <p><img id='weather-icon3' src='#' /></p>
        <p><span id='high3'></span>
          <br><span id='low3'></span></p>
      </div>
      <div class='col-md-1 col-centered text-center'>
        <p><span id='day4'></span>
          <br><span id='date4'></span></p>
        <p><img id='weather-icon4' src='#' /></p>
        <p><span id='high4'></span>
          <br><span id='low4'></span></p>
      </div>
      <div class='col-md-1 col-centered text-center'>
        <p><span id='day5'></span>
          <br><span id='date5'></span></p>
        <p><img id='weather-icon5' src='#' /></p>
        <p><span id='high5'></span>
          <br><span id='low5'></span></p>
      </div>
    </div>
  </div>
</div>
